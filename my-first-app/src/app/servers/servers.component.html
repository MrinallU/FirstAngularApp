<button
  class="btn btn-primary"

  (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer> <!-- Makes a else statement if no server was made -->
  <p>
    No server Created
  </p>
</ng-template>
